    <meta property="og:site_name" content="Wasula Benjamin" />

    <!-- TWITTER CARD TAGS (SHOULD COME BEFORE ICONS) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Page Not Found" />

    <!-- PWA SUPPORT AND BROWSER UI ENHANCEMENTS -->
    <meta name="theme-color" content="#fafafa" />
    <!-- fallback default for older browsers -->
    <meta name="theme-color" content="#fafafa" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)" />
    <meta name="color-scheme" content="light dark" />
    <link rel="manifest" href="./site.webmanifest" />

    <!-- ICONS (ORDER MATTERS FOR FALLBACK) -->
    <link rel="icon" href="./icon.svg" type="image/svg+xml" />
    <link rel="icon" href="./icon.png" type="image/png" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" sizes="any" />
    <link rel="apple-touch-icon" href="./icon.png" />

    <!-- STYLESHEETS - LOCAL FIRST  -->
    <style>
      * {
        line-height: 1.2;
        margin: 0;
      }

      html {
        color: #888;
        display: table;
        font-family: sans-serif;
        height: 100%;
        text-align: center;
        width: 100%;
      }

      body {
        display: table-cell;
        vertical-align: middle;
        margin: 2em auto;
      }

      h1 {
        color: #555;
        font-size: 2em;
        font-weight: 400;
      }

      p {
        margin: 0 auto;
        width: 280px;
      }

      @media only screen and (width <= 280px) {
        body,
        p {
          width: 95%;
        }

        h1 {
          font-size: 1.5em;
          margin: 0 0 0.3em;
        }
      }
    </style>

    <!-- STYLESHEETS - VENDOR STYLE-SHEETS CDN  -->
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>Sorry, but the page you were trying to view does not exist.</p>
    <p>
      You will be redirected to the <a href="/" title="Home Page"> home page </a> in about
      <span id="countdown">10</span> seconds.
    </p>

    <!-- SCRIPTS - LOCAL FIRST  -->
    <script>
      let countdown = 10;
      const timer = setInterval(() => {
        countdown--;
        document.getElementById('countdown').textContent = countdown.toString();
        if (countdown <= 0) clearInterval(timer);
      }, 1000);
    </script>

    <!-- SCRIPTS - VENDOR SCRIPTS CDN  -->
  </body>
</html>
